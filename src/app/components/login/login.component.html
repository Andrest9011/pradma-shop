<div class="main">
    <div class="img-container">
        <img src="../../../assets/img/bg-products.jpg" class="bg-image" alt="Background Image">
    </div>
    <div class="login-container">
        <form class="login-box float-right" [formGroup]="form" (ngSubmit)="login()">
            <h2>ECO</h2>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Correo electrónico" formControlName="email" [class.is-invalid]="emailInvalid">
                <small *ngIf="emailInvalid" class="text-danger">Correo no válido</small>
            </div>
            <div class="form-group ">
                <input type="password" class="form-control" placeholder="Contraseña" formControlName="password" [class.is-invalid]="passwordInvalid">
                <small *ngIf="passwordInvalid" class="text-danger">Ingrese la contraseña</small>
            </div>
            <button type="submit " class="btn btn-primary btn-block">Ingresar</button>
            <div class="mt-3 ">
                <a href="# ">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</div>
